<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <br/><br/><br/>

    <form action="#" th:action="@{/board/input}" th:object="${board}" method="post">
        <table class="table">
            <tr>
                <th style="padding:13px 0 0 15px;">제목</th>
                <td>
                    <input type="text" th:field="*{title}" class="col-md-1 form-control input-sm" />
                </td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">내용</th>
                <td>
                    <textarea th:field="*{content}" class="col-md-1 form-control input-sm" maxlength="140" rows="7"
                              style="height: 200px;"></textarea>
                    <span class="help-block"></span>
                </td>
            </tr>
        </table>

        <div class="pull-left">
            <a href="/board/list" class="btn btn-default">목록으로</a>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
</div>

</body>
</html>
