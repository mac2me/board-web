<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div style="padding: 50px;">
    <div class="page-header">
        <h1>게시글 내용</h1>
    </div>
    <div style="width: 100px; margin: 10px 0; display: inline;">
        <a th:href="${board.id} +'/edit'" class="btn btn-primary">수정</a>
        <a th:href="${board.id} +'/delete'" class="btn btn-danger">삭제</a>
    </div>
    <br/><br/><br/>

    <table class="table">
        <tr>
            <th>제목</th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${board.content}"></td>
        </tr>
        <tr>
            <th>작성일시</th>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <th>수정일시</th>
            <td th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </table>

    <div class="pull-left">
        <a href="/board/list" class="btn btn-default">목록으로</a>
    </div>
</div>


</body>
</html>
